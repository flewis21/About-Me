<!doctype html>
<html>
  <head>
    <base target="_self" />
    <title>GitHub Pages with Apps Script</title>
  </head>
  <body>
    <h1>Data from Apps Script:</h1>
    <div id="data-display">Loading...</div>

    <h2>Contact Form</h2>
    <form id="myForm">
      <label for="name">Name:</label><br />
      <input type="text" id="name" name="name" /><br />
      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" /><br /><br />
      <button type="button" onclick="submitForm()">Submit</button>
      <div id="form-message"></div>
    </form>

    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbxTu7GwOomQ4H97GFSCYfujxWdumQJxT3EkYcrS1fpOr_UFTc-K4BELWHKHC-jVSSx0/exec?func=crmGWI";

      async function fetchData() {
        try {
          const response = await fetch(scriptURL + "?action=getData");
          if (!response.ok) {
            const errorText = await response.text();
            throw new Error(
              `HTTP error! status: ${response.status}, ${errorText}`,
            );
          }

          let responseData;
          const contentType = response.headers.get("content-type");

          if (contentType && contentType.includes("application/json")) {
            responseData = await response.json();
          } else if (contentType && contentType.includes("text/plain")) {
            responseData = await response.text();
          } else {
            responseData = await response.text();
          }
          document.getElementById("data-display").textContent = JSON.stringify(
            responseData,
            null,
            2,
          );
        } catch (error) {
          console.error("Error fetching data:", error);
          document.getElementById("data-display").textContent =
            "Error fetching data: " + error.message;
        }
      }

      async function submitForm() {
        const form = document.getElementById("myForm");
        const formData = new FormData(form);
        const data = {};
        formData.forEach((value, key) => (data[key] = value));
        if (!data.name) {
          document.getElementById("form-message").textContent =
            "Error: Name is required";
          return;
        }
        if (!data.email) {
          document.getElementById("form-message").textContent =
            "Error: Email is required";
          return;
        }

        try {
          const response = await fetch(scriptURL + "?action=submitForm", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          });

          if (!response.ok) {
            const errorText = await response.text();
            throw new Error(`HTTP error ${response.status}: ${errorText}`);
          }
          const responseData = await response.json();
          document.getElementById("form-message").textContent =
            responseData.message;

          if (responseData.success) {
            form.reset();
          }
        } catch (error) {
          console.error("Error submitting form:", error);
          document.getElementById("form-message").textContent =
            `Error: ${error.message}`;
        }
      }

      fetchData(); // Call on page load
    </script>
  </body>
</html>
